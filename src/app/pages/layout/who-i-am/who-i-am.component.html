      <img
      [src]="userGithub.avatar_url"
      alt=""
      class="w-20 h-20 rounded-2xl"
    />
    <p class="text-[#1f1f1f] font-semibold">
      {{ userGithub.name }}
    </p>
  } @else {
      <p-skeleton size="80px" />
      <p-skeleton width="95px" height="24px" />
    }
  </div>
